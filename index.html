<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Warhammer Trivia</title>
</head>

<body>
    <!-- Header -->
    <h1><strong>WARHAMMER: 40K</strong> TRIVIA</h1>
    <!-- Game Elements -->
    <div id="game-background-image"></div>
    <div class="game-wrapping">
        <!-- Main Menu Elements -->
        <div class="game-selection">
            <!-- Faction & Difficulty Selection -->
            <label class="select_label" for="faction"><strong>Faction :</strong></label>
            <select name="faction" id="faction"></select>
            <label class="select_label" for="faction"><strong>Difficulty :</strong></label>
            <select name="difficulty" id="difficulty">
                <option value="easy">EASY</option>
                <option value="hard">HARD</option>
                <option value="insane">INSANE</option>
            </select>
            <!-- Settings Selection -->
            <label class="select_label">
                <strong>SETTINGS :</strong>
            </label>
            <label class="cb_label" for="music">
                Background Music : <input type="checkbox" class="music" name="music" value=true checked=true>
            </label>
            <label class="cb_label" for="music">
                Sound Effects : <input type="checkbox" class="sound" name="sound" value=true checked=true>
            </label>
        </div>
        <!-- Game Values -->
        <div class="game-values-content">
            <div id="game-question-amount">Current Question : 1</div>
            <div id="game-question-total">Total Questions : 10</div>
            <div id="game-question-current">Answered : 0</div>
        </div>
        <!-- Game Play Area -->
        <div class="game-board-content">
            <div id="game-current-question">
                Question?
            </div>
            <div id="game-player-answer">
                Answer?
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4689e9d351.js" crossorigin="anonymous"></script>
</body>

</html>
